<div>
  <div class="d-flex justify-content-between">
    <h3 class="d-flex m-2">Customers</h3>

    <button routerLink="app-add-new" class="m-2 btn btn-light btn-outline-primary">Add new</button>
    <app-add-new ></app-add-new>  
  </div>
  <table class="table table-stripped">
    <thead>
      <tr>
        <th>Customer Name</th>
        <th>Customer Address</th>
        <th>Total Order Cost</th>
        <th>Orders count</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dataItem of CustomersList">
        <td>{{ dataItem.CustomerName }}</td>
        <td>{{ dataItem.CustomerAddress }}</td>
        <td>{{ dataItem.TotalOrderCost }}</td>
        <td>{{ dataItem.OrdersCount }}</td>
      </tr>
    </tbody>
  </table>
</div>
